<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista Votaciones</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body class="container bg-secondary">
	<header th:replace="/layouts/header :: header"></header>
	
	<section class="row bg-light py-2">
		<h2 class="text-center">VOTACIONES</h2>
		<hr />
	
		<div class="text-end">
			<a class="border-dark btn btn-primary mt-2" id="nuevoCandidato" th:href="@{/candidato/lista}" >LISTA</a>
		</div>	
		
		<table class="table table-striped table-hover table-responsive table-bordered text-center my-4">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>E-mail</th>
					<th>Fecha de Nacimiento</th>
					<th>Edad</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td th:text="${usuario.nombre}" ></td>
					<td th:text="${usuario.email}" ></td>
					<td th:text="${#temporals.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}" ></td>
					<td th:text="${usuario.getEdad() + ' aÃ±os'}" ></td>
				</tr>
			</tbody>			
		</table>
		
	</section>
	
	<footer th:replace="layouts/footer :: footer"></footer>
	
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
